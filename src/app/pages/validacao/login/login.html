<body>
  <div class="card">   
    <img src="/img/logosemfundobranco.png" alt="Finance Agenda Logo" /> 
    <p class="subtitle">Realize o seu login</p>
      
    <app-form
      [fields]="loginFields" 
      (dataChanged)="updateFormData($event)"
    ></app-form>
      
    <app-button 
      label="Entrar" 
      (click)="login()"
    ></app-button>
    
    <div class="link-cadastro">
      <p>NÃ£o tem cadastro?</p>
      <a routerLink="/cadastro">Criar conta</a>
    </div>
         
    <div>
      @if (message) {
      <p>{{ message }}</p>
      }
    </div>
    
  </div>
</body>
